<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

  </header>
  <main class="row container-fluid mt-3">
      <div class="col-5">

        <form class="card card-form" id="bestiario-form">
  
          <div class="card-header">Almanaque</div>
          <div class="card-body">
  
            <div class="card-item card-item-input">
              <label>Nombre del campeón</label>
              <input class="form-control" type="text" id="nombre" name="nombre">
              <div id="info-input-nombre"></div>
            </div>
            <div class="card-item card-item-input">
              <label>Nombre del campeón enemigo</label>
              <input class="form-control" type="text" id="nombreEnemigo" name="nombreEnemigo">
              <div id="info-input-nombreEnemigo"></div>
            </div>
            <div class="card-item card-item-input">
              <label>Línea</label><br>
              <input class="form-check-input" type="radio" id="top" value="top" name="linea" checked>
              <label for="top">TOP</label>
              <input class="form-check-input" type="radio" id="mid" value="mid" name="linea">
              <label for="mid">MID</label>
              <input class="form-check-input" type="radio" id="bot" value="bot" name="linea">
              <label for="bot">BOT</label>
              <input class="form-check-input" type="radio" id="jg" value="jg" name="linea">
              <label for="jg">JG</label>
              <input class="form-check-input" type="radio" id="support" value="support" name="linea">
              <label for="support">SUPPORT</label>
              <div id="info-input-linea"></div>
            </div>
            <div class="card-item card-item-input">
              <label>Early champion identity</label><br>
              <textarea id="earlyChampionIdentity" name="earlyChampionIdentity"></textarea>
              <div id="info-input-championIdentity"></div>
            </div>
            <div class="card-item card-item-input">
              <label>Early champion identity enemigo</label><br>
              <textarea id= "earlyEnemigoIdentity" name="earlyEnemigoIdentity"></textarea>
              <div id="info-input-championIdentityEnemigo"></div>
            </div>
            <div class="card-item card-item-input">
              <label>Dificultad de matchup</label><br>
              <input class="form-range" type="range" id="dificultadMatchup" name="dificultadMatchup"  min="1" max="5" step="1">
              <div id="info-input-dificultadDeMatchup"></div>
            </div>
            <div class="card-item card-item-input">
              <label>Winrate Diamond+</label>
              <input class="form-control" type="number" id="winrate" name="winrate">
              <div id="info-input-winrate"></div>
            </div>
            <div class="card-item card-item-input">
              <label>Color de fila</label>
              <input class="form-control" type="color" id="color" name="color">
              <div id="info-input-color"></div>
            </div>
            <div class="card-item card-item-input">
              <label>Fecha de adición</label>
              <input class="form-control" type="date" id="fechaDeAdicion" name="fechaDeAdicion">
              <div id="info-input-fechaDeAdicion"></div>
            </div>
            <div class="card-item card-item-input">
              <label>Estrategia</label><br>
              <textarea id="estrategia" name="estrategia"></textarea>
              <div id="info-input-estrategia"></div>
            </div>
            
          </div>
          <div class="card-footer text-center">
            <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
            <input type="button" id="Guardar" value="Guardar" class="btn btn-success w-25">
          </div>
        </form>
      </div>
        <div class="col-7">
          <div class="table-responsive">
              <table class="table table-bordered table-hover">
                  <thead class="table-dark">
                      <tr>
                          <th>Nombre</th>
                          <th>Enemigo</th>
                          <th>Línea</th>
                          <th>CI</th>
                          <th>CI Enemigo</th>
                          <th>Dificultad</th>
                          <th>Winrate</th>
                          <th>Color</th>
                          <th>Fecha de adición</th>
                          <th>Estrategia</th>
                          <th></th>
                      </tr>
                  </thead>
                  <tbody id="contenido"></tbody>
              </table>
          </div>
      </div>
  </main>
    
  </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <script src="funciones.js" type="module"></script>
    <script src="helper.js"></script>
</body>
</html>
